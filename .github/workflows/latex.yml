name: Compilar TFG con LuaLaTeX y BibLaTeX
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descargar el código
      - name: Descargar el código
        uses: actions/checkout@v4

      # Paso 2: Instalar todas las dependencias necesarias
      - name: Instalar dependencias necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-luatex \
            texlive-xetex \
            texlive-lang-spanish \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            fontconfig

      # Paso 3: Actualizar la base de datos de fuentes
      - name: Actualizar base de datos de fuentes
        run: luaotfload-tool --update

      - name: Compilar con LuaLaTeX (1)
        run: lualatex -interaction=nonstopmode -halt-on-error main.tex

      - name: Procesar bibliografía con Biber
        run: biber main

      - name: Compilar con LuaLaTeX (2 y 3)
        run: |
          lualatex -interaction=nonstopmode -halt-on-error main.tex
          lualatex -interaction=nonstopmode -halt-on-error main.tex

      - name: Renombrar PDF para release
        run: mv main.pdf TFG_Lu_Final.pdf

      - name: Subir artefacto del PDF
        uses: actions/upload-artifact@v4
        with:
          name: TFG_Lu_Final
          path: TFG_Lu_Final.pdf

      - name: Publicar en Releases (Versiones)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Versión automática #${{ github.run_number }}"
          body: "PDF compilado automáticamente desde GitHub Actions."
          files: TFG_Lu_Final.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
