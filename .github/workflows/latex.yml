name: Compilar TFG con LuaLaTeX y BibLaTeX
on: [push]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descargar el c칩digo
      - name: Descargar el c칩digo
        uses: actions/checkout@v4

      # Paso 2: Instalar todas las dependencias necesarias
      - name: Instalar dependencias necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-luatex \
            texlive-xetex \
            texlive-lang-spanish \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            fontconfig

      # Paso 3: Actualizar la base de datos de fuentes
      - name: Actualizar base de datos de fuentes
        run: luaotfload-tool --update

      # Paso 4: Primera corrida con LuaLaTeX
      - name: Primera corrida con LuaLaTeX
        run: lualatex -interaction=nonstopmode -halt-on-error main.tex

      # Paso 5: Procesar bibliograf칤a con Biber
      - name: Procesar bibliograf칤a con Biber
        run: biber main

      # Paso 6: Segunda y tercera corrida con LuaLaTeX
      - name: Segunda y tercera corrida con LuaLaTeX
        run: |
          lualatex -interaction=nonstopmode -halt-on-error main.tex
          lualatex -interaction=nonstopmode -halt-on-error main.tex

      # Paso 7: Guardar el artefacto generado
      - name: Guardar artefacto generado
        uses: actions/upload-artifact@v4
        with:
          name: TFG_Final
          path: main.pdf
    - name: Actualizar el lanzamiento (Release) 游
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ultima-version
        name: "칔ltima versi칩n compilada 游"
        body: "Este PDF se actualiza autom치ticamente cada vez que Lu sube cambios."
        files: TFG_Final.pdf  # <--- Mira que este nombre coincida con tu PDF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
