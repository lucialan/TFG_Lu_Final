name: Compilar TFG con LuaLaTeX y BibLaTeX
on: [push]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el c√≥digo
        uses: actions/checkout@v4

      - name: Compilar PDF (LuaLaTeX + Biber)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          compiler: lualatex
          # Estas instrucciones obligan a latexmk a hacer todas las pasadas por la biblio
          args: "-pdf -lualatex -file-line-error -halt-on-error -interaction=nonstopmode -shell-escape"
      - name: Guardar PDF Final
        uses: actions/upload-artifact@v4
        with:
          name: TFG_Lu_Final
          path: main.pdf
